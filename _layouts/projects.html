---
layout: default 
---

<div class="projects">
    <div class="project-heading">
            PROJECTS
    </div>
    <div class="page-content">
            {{content}}
    </div>
    <div class="row">
        {% for project in site.projects%}
        <a href="{{project.link}}" class="col-lg-4 col-md-6 col-sm-12 col-12 project-item">
            <div class="card">
                    <img class="card-img-top" src="{{project.img | relative_url}}" alt="Card image cap">
                    <div class="card-body project-card">
                        <h5 class="card-title project-title">{{project.title}}</h5>
                        <div class="project-description">{{project}}</div>
                    </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <div class="project-heading">
        IN PROGRESS
    </div>
    <div class="row">
            {% for project in site.projects_in_progress %}
            <a href="{{project.link}}" class="col-lg-4 col-md-6 col-sm-12 col-12 project-item">
                <div class="card">
                        <img class="card-img-top" src="{{project.img | relative_url}}" alt="Card image cap">
                        <div class="card-body project-card">
                            <h5 class="card-title project-title">{{project.title}}</h5>
                            <div class="project-description">{{project}}</div>
                        </div>
                </div>
            </a>
            {% endfor %}
    </div>
</div>
